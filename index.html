<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">

        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="Celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                    <img src="img/instagram-logo.png" class="instagram-logo" alt="Logo Instagram">

                <div class="profile-photo">
                        <img src="img/foto-tamara.jpg" class="foto-perfil " alt="Foto do Perfil">
                 </div>

                    <a href="#" class="instagram-login">Continue como programadora_do_futuro</a>
                    <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <br>

            <div class="group">
                 <p class="not-account">Não é programadora_do_futuro?</p>
                <p class="not-account"></p>

                <span class="link-blue">Alterar Conta</span> ou
                <span class="link-blue"> Inscreva-se  </span>                         
                         
            </div>


                <div class="get-the-app">
                     <p class="get-app">Baixe o Aplicativo</p>
                </div>

                <div class="dowload">
                  

                    <a href="#" class="app-dowload"></a>
                    <a href="#" class="app-dowload"></a>


                </div>

            
            

        </div>
    </div>

</body>
</html>
